<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucio Acri" />
    <title>Bootstrap dashboard</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="" width="60" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="cerca"
                placeholder="Cerca..."
                aria-label="Cerca"
              />
              <button class="btn btn-outline-success" type="submit">
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <div class="row">
          <!-- TITLE -->

          <div class="col-12">
            <h2>Nuovo Libro</h2>
          </div>

          <!-- FORM -->

          <form>
            <div class="row g-3">
            <!-- NAME -->
            <div class="col-6">
            <div class="mb-3">
              <label for="InputName" class="form-label h5">Nome Autore</label>
              <input
                type="text"
                class="form-control"
                id="InputName"
                aria-describedby="nameHelp"
                placeholder="Inserisci il nome dell'autore"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="InputName" class="form-label h5">Cognome Autore</label>
              <input
                type="text"
                class="form-control"
                id="InputName"
                aria-describedby="nameHelp"
                placeholder="Inserisci il cognome dell'autore"
              />
            </div>
          </div>
          <!-- TITLE -->

          <div class="col-12">
            <div class="mb-3">
              <label for="inputTitle" class="form-label h5">Titolo</label>
              <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="Inserisci il titolo del libro">
              <div id="titleHelp" class="form-text">Titolo versione italiana</div>
            </div>
          </div>

          <!-- INFO -->

          <div class="col-12 col-lg-4">
              <div class="mb-3">
                <label for="InputName" class="form-label h5">Genere</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Qualsiasi</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
          </div>
          </div>

          <div class="col-12 col-lg-4">
            <div class="mb-3">
              <label for="InputYear" class="form-label h5">Anno di Pubblicazione</label>
              <input
                type="text"
                class="form-control"
                id="InputYear"
                aria-describedby="YearHelp"
                placeholder="Inserisci l'anno"
              />
            </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="InputISBN" class="form-label h5">ISBN#</label>
            <input
              type="number"
              class="form-control"
              id="InputISBN"
              aria-describedby="nameISBN"ISBN
              placeholder="Inserisci il codice ISBN#"
            />
          </div>
      </div>


      <div class="col-12 la-line">
        <label for="floatingTextarea" class="form-label h5">Note</label>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Inserisci eventuali note sul libro</label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Disponibile anche in digitale
          </label>
        </div>
      </div>
    </div>
      <button type="submit" class="btn btn-primary mt-3">Aggiungi Libro</button>
      </form>

      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
